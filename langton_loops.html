<!DOCTYPE html>
<html>
  <head>
    <title>Langton's Loops</title>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="langton_loops.js"></script>
    <style>
    html {background-color: rgba(0,0,0,255);}
      body,button { font-size: 22px; font-weight:bold;}
      .ui { position: absolute; z-index: 1; }
      #pause-button { top: 5px; }
      #reset-button { top: 60px; }
      #counter      { bottom: 10px; color: black; color: white; text-shadow: black 0.1em 0.1em 0.2em}
      #gr { position: absolute; left: 10px; top: 10px; z-index: 0; }
      button { margin: 10px; padding: 2px;}
    </style>
  </head>
  <body>
    <button class="ui" type="button" id="pause-button" disabled="disabled">Start</button>
    <span class="ui" id="counter">0</span><br/>
    <button class="ui" type="button" id="reset-button">Reset</button>    
    <canvas width="500" height="500" id="gr"/>
  </body>
</html>
